<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4f46e5" />
    <title>ProManage AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#020617',
              }
            },
            animation: {
              'success-pop': 'success-pop 0.5s ease-out forwards',
            },
            keyframes: {
              'success-pop': {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for Webkit */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #475569;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      @keyframes success-pop {
        0% { transform: scale(1); box-shadow: 0 0 0 rgba(34, 197, 94, 0); }
        50% { transform: scale(1.02); box-shadow: 0 0 20px rgba(34, 197, 94, 0.4); border-color: #22c55e; }
        100% { transform: scale(1); box-shadow: 0 0 0 rgba(34, 197, 94, 0); }
      }
      .animate-success-pop {
        animation: success-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
    </style>
